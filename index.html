<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ODIN - Sign Up</title>
</head>
<body>
    <div id="m-box">
        <div id="logo-box">
            <img src="res\janko-ferlic-sfL_QOnmy00-unsplash.jpg" id="bib-img" alt="Foto por Janko Ferlič">
            <div class="odin-logo">
                <img src="res\odin-lined.png" id="logo-img" alt="Odin Project Logo">
                <p id="logo-text">ODIN</p>
            </div>
            <p id="credits">Image by Janko Ferlič in&nbsp;<a href="https://unsplash.com/pt-br/fotografias/foto-da-biblioteca-com-luzes-acesas-sfL_QOnmy00"> Unsplash</a></p>
        </div>

        <div id="w-bg">
            <div id="bland-text">
                <p>Hey! Wanna be one of the cool kids?</p>
                <p>Make an account NOW on the least popular site of idk what!</p>
                <p>The photo on the left is of a library but is unrelated!</p>
            </div>

            <form id="formulario">
                <p id="signup-text">Sign Up Now!</p>
                <div class="full-form">
                    <div class="form-item">
                        <label for="first_name" class="form-label">FIRST NAME</label>
                        <input type="text" name="first_name" class="form-input">
                    </div>
                    <div class="form-item">
                        <label for="last_name" class="form-label">LAST NAME</label>
                        <input type="text" name="last_name" class="form-input">
                    </div>
                </div>
                <div class="full-form">
                    <div class="form-item">
                        <label for="user_email" class="form-label">E-MAIL</label>
                        <input type="email" name="user_email" class="form-input">
                    </div>
                    <div class="form-item">
                        <label for="birthdate" class="form-label">BIRTH DATE:</label>
                        <input type="date" name="birthdate" class="form-input">
                    </div>
                </div>
                <div class="full-form">
                    <div class="form-item">
                        <label for="user_password" class="form-label">PASSWORD</label>
                        <input type="password" name="user-password" class="form-input">
                    </div>
                    <div class="form-item">
                        <label for="c_user_password" class="form-label">CONFIRM PASSWORD</label>
                        <input type="password" name="c-password" class="form-input">
                    </div>
                </div>
            </div>
            <div id="account-submit">
                <input type="submit" value="Create Account" id="account-button">
                <p>Already have an account?&nbsp;<a href=""> I'm Sorry</a></p>
            </div>
        </div>
    </div>
</body>
</html>
